name: ci
on: ["push"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install YARN packages
        run: yarn

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build